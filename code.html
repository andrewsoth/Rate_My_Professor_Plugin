<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
		color: coral;
      }
	  <!-- "#": ID's, ".":Classes -->
      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }
	  
	  .formButton {
		color: #0099CC; 
		background: transparent; 
		border: 2px solid #0099CC;
		border-radius: 6px;
	  }
	  .formButton:hover {
		background-color: #008CBA;
		color: white;
	  }
    </style>

  </head>

  <body>
    <h1>CSULB RMP</h1>
    <form>
    <!--Dummy variable: <input type="text" id="find"><br>
        Replace: <input type="text" id="replace">-->
        <button class = "formButton" type="submit">Update</button>

        <input class = "formButton" type="button" id="tabButton" value="Open all Professors"/>
    
    </form>
    
    <script src="content.js" defer></script>
  </body>
</html>
